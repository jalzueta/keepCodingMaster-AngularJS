<!DOCTYPE html>
<html ng-app="jeviteca">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Jeviteca</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/jeviteca.css">
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-route-segment.min.js"></script>
    <script src="vendor/angular-locale_es-es.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/ApiService.js"></script>
    <script src="scripts/services/StorageService.js"></script>
    <script src="scripts/services/UrlUtilsService.js"></script>
    <script src="scripts/values/Settings.js"></script>
    <script src="scripts/filters/LaunchedOnYearFilter.js"></script>
    <script src="scripts/filters/ArrayToStringFilter.js"></script>
    <script src="scripts/controllers/TabNavigationCtrl.js"></script>
    <script src="scripts/controllers/AlbumsCtrl.js"></script>
    <script src="scripts/controllers/BandsCtrl.js"></script>
    <script src="scripts/controllers/GenresCtrl.js"></script>
    <script src="scripts/controllers/AlbumDetailCtrl.js"></script>
    <script src="scripts/controllers/BandDetailCtrl.js"></script>
    <script src="scripts/controllers/GenreDetailCtrl.js"></script>
    <script src="scripts/directives/AlbumTableElement.js"></script>
    <script src="scripts/directives/BandTableElement.js"></script>
    <script src="scripts/directives/GenreTableElement.js"></script>
    <script src="scripts/directives/Favoritos.js"></script>
    <script src="scripts/directives/TrackListTableElement.js"></script>
    <script src="scripts/directives/Rating.js"></script>
 </head>
 <body>
    <div class="container">

        <header>
            <div id="header" class="well">
                <h1>Jeviteca</h1>
                <h4>Práctica de HTML5, CSS3 & AngularJS</h4>
                <h5>KeepCoding Startup Engineering Master Boot Camp</h5>
            </div>
        </header>
        <nav ng-controller="TabNavigationCtrl">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{ 'active' : pathIsAlbums() }">
                    <a href="#/albums">Álbumes</a>
                </li>
                <li role="presentation" ng-class="{ 'active' : pathIsBands() }">
                    <a href="#/bands">Bandas</a>
                </li>
                <li role="presentation" ng-class="{ 'active' : pathIsGenres() }">
                    <a href="#/genres">Géneros</a>
                </li>
            </ul>
        </nav>
        <section app-view-segment="0"></section>
    </div>
 </body>
 </html>
