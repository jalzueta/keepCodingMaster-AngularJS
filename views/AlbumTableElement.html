<tr>
    <td>
        <img class="album-thumbnail" ng-src="img/{{ ::model.image }}" ng-alt="{{ ::model.title }}"/>
    </td>
    <td>
        <div class="album-title"><a ng-href="#albums/{{ ::model.id }}/detail">{{ ::model.title }} ({{ ::model.year }})</a></div>
        <!--<span>{{ ::model.band.name }}</span>-->
    </td>
    <!--<td>
        <div class="album-launching-date">{{ ::model.year | launchedOn}}</div>
    </td>-->
    <td>
        <div class="album-band">{{ ::model.band.name }}</div>
    </td>
    <td>
        <div class="album-favorite">
            <favoritos id-entity="model.id" name-entity="model.name" storage-key="'albums'"></favoritos>
        </div>
    </td>
    <td>
        <div class="well album-rating-group">
            <rating id-entity="model.id" read-only="true"></rating>
        </div>
    </td>
</tr>
